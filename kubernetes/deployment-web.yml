apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
    version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
      annotations:
        # Cette annotation permet de red√©marrer les pods si la ConfigMap change
        checksum/config: "{{ .Values.configChecksum }}"
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: web-config
      imagePullSecrets:
        - name: regcred
      containers:
        - name: web
          image: gmoxfr/vgr:web-latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /app/dist/config.js
              subPath: config.js
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      initContainers:
        - name: init-config-check
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "üõ†Ô∏è V√©rification du fichier config.js"
              ls -la /app/dist/ || echo "‚ùå config.js non trouv√© !"
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/config.js
              subPath: config.js

---

apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
spec:
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer